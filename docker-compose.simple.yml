version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: medplum-postgres
    environment:
      POSTGRES_DB: medplum
      POSTGRES_USER: medplum
      POSTGRES_PASSWORD: medplum123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U medplum"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: medplum-redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  medplum-server:
    image: medplum/medplum-server:3.1.4
    container_name: medplum-server
    ports:
      - "8103:8103"
    environment:
      NODE_ENV: production
      PORT: 8103
      DATABASE_URL: postgres://medplum:medplum123@postgres:5432/medplum
      REDIS_URL: redis://redis:6379
      SERVER_SECRET: your-server-secret-key-change-this-in-production
      MEDPLUM_BASE_URL: http://localhost:8103
      MEDPLUM_ISSUER: http://localhost:8103
      MEDPLUM_AUDIENCE: http://localhost:8103
      CORS_ORIGIN: http://localhost:5173,http://localhost:3000
      ALLOW_UNAUTHENTICATED_ACCESS: "true"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8103/fhir/R4/metadata"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

volumes:
  postgres_data: