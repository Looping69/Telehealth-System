version: '3.8'

services:
  # Telehealth System Frontend
  telehealth-app:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
      args:
        - VITE_MEDPLUM_BASE_URL=${VITE_MEDPLUM_BASE_URL:-http://localhost:8103}
        - VITE_MEDPLUM_CLIENT_ID=${VITE_MEDPLUM_CLIENT_ID:-demo-client-id}
        - VITE_MEDPLUM_ADMIN_EMAIL=${VITE_MEDPLUM_ADMIN_EMAIL:-admin@example.com}
        - VITE_MEDPLUM_ADMIN_PASSWORD=${VITE_MEDPLUM_ADMIN_PASSWORD:-admin123}
        - VITE_NODE_ENV=production
    ports:
      - "3000:80"
    environment:
      - NODE_ENV=production
    depends_on:
      - medplum-server
    networks:
      - telehealth-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-medplum}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-medplum}
      POSTGRES_DB: ${POSTGRES_DB:-medplum}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts:/docker-entrypoint-initdb.d
    ports:
      - "5432:5432"
    networks:
      - telehealth-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-medplum}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    command: redis-server --requirepass ${REDIS_PASSWORD:-medplum}
    environment:
      REDIS_PASSWORD: ${REDIS_PASSWORD:-medplum}
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    networks:
      - telehealth-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  # Medplum Server
  medplum-server:
    image: medplum/medplum-server:latest
    volumes:
      - ./medplum.config.json:/usr/src/medplum/packages/server/medplum.config.json:ro
    environment:
      # Database configuration
      DATABASE_URL: postgresql://${POSTGRES_USER:-medplum}:${POSTGRES_PASSWORD:-medplum}@postgres:5432/${POSTGRES_DB:-medplum}
      
      # Redis configuration  
      REDIS_URL: redis://:${REDIS_PASSWORD:-medplum}@redis:6379
      
      # Medplum server configuration using environment variables
      MEDPLUM_PORT: 8103
      MEDPLUM_BASE_URL: ${MEDPLUM_BASE_URL:-http://localhost:8103}
      MEDPLUM_ISSUER: ${MEDPLUM_BASE_URL:-http://localhost:8103}
      MEDPLUM_JWKS_URL: ${MEDPLUM_BASE_URL:-http://localhost:8103}/.well-known/jwks.json
      MEDPLUM_AUTHORIZE_URL: ${MEDPLUM_BASE_URL:-http://localhost:8103}/oauth2/authorize
      MEDPLUM_TOKEN_URL: ${MEDPLUM_BASE_URL:-http://localhost:8103}/oauth2/token
      MEDPLUM_USERINFO_URL: ${MEDPLUM_BASE_URL:-http://localhost:8103}/oauth2/userinfo
      MEDPLUM_APP_BASE_URL: ${MEDPLUM_BASE_URL:-http://localhost:8103}
      
      # Storage configuration
      MEDPLUM_BINARY_STORAGE: file:./binary/
      MEDPLUM_STORAGE_BASE_URL: ${MEDPLUM_BASE_URL:-http://localhost:8103}/storage/
      
      # Security configuration
      MEDPLUM_SIGNING_KEY_ID: medplum-server
      MEDPLUM_SIGNING_KEY: medplum-server-key
      MEDPLUM_SIGNING_KEY_PASSPHRASE: medplum-server-passphrase
      
      # Admin configuration
      MEDPLUM_ADMIN_EMAIL: ${MEDPLUM_ADMIN_EMAIL:-admin@example.com}
      MEDPLUM_ADMIN_PASSWORD: ${MEDPLUM_ADMIN_PASSWORD:-admin123}
      MEDPLUM_SUPPORT_EMAIL: ${MEDPLUM_ADMIN_EMAIL:-admin@example.com}
      
      # Database connection details for environment config
      MEDPLUM_DATABASE_HOST: postgres
      MEDPLUM_DATABASE_PORT: 5432
      MEDPLUM_DATABASE_DBNAME: ${POSTGRES_DB:-medplum}
      MEDPLUM_DATABASE_USERNAME: ${POSTGRES_USER:-medplum}
      MEDPLUM_DATABASE_PASSWORD: ${POSTGRES_PASSWORD:-medplum}
      
      # Redis connection details for environment config
      MEDPLUM_REDIS_HOST: redis
      MEDPLUM_REDIS_PORT: 6379
      MEDPLUM_REDIS_PASSWORD: ${REDIS_PASSWORD:-medplum}
      
      NODE_ENV: production
    ports:
      - "8103:8103"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - telehealth-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8103/healthcheck"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # Medplum App (Web Interface)
  medplum-app:
    image: medplum/medplum-app:latest
    environment:
      # Configure the app to connect to the medplum-server
      MEDPLUM_BASE_URL: http://medplum-server:8103
      MEDPLUM_CLIENT_ID: ${MEDPLUM_CLIENT_ID:-demo-client-id}
      MEDPLUM_REGISTER_ENABLED: "true"
      MEDPLUM_GOOGLE_CLIENT_ID: ""
      MEDPLUM_RECAPTCHA_SITE_KEY: ""
      NODE_ENV: production
    ports:
      - "3001:3000"
    depends_on:
      medplum-server:
        condition: service_healthy
    networks:
      - telehealth-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  telehealth-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local