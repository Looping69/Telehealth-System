version: '3.8'

services:
  # Telehealth System Frontend (Development)
  telehealth-app-dev:
    build:
      context: .
      dockerfile: Dockerfile
      target: development
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - VITE_MEDPLUM_BASE_URL=${VITE_MEDPLUM_BASE_URL:-http://localhost:8103}
      - VITE_MEDPLUM_CLIENT_ID=${VITE_MEDPLUM_CLIENT_ID:-demo-client-id}
      - VITE_MEDPLUM_ADMIN_EMAIL=${VITE_MEDPLUM_ADMIN_EMAIL:-admin@example.com}
      - VITE_MEDPLUM_ADMIN_PASSWORD=${VITE_MEDPLUM_ADMIN_PASSWORD:-admin123}
      - VITE_NODE_ENV=development
    volumes:
      - .:/app
      - /app/node_modules
    depends_on:
      - medplum-server
    networks:
      - telehealth-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-medplum}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-medplum}
      POSTGRES_DB: ${POSTGRES_DB:-medplum}
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
      - ./scripts:/docker-entrypoint-initdb.d
    ports:
      - "5432:5432"
    networks:
      - telehealth-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-medplum}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    command: redis-server --requirepass ${REDIS_PASSWORD:-medplum}
    environment:
      REDIS_PASSWORD: ${REDIS_PASSWORD:-medplum}
    volumes:
      - redis_data_dev:/data
    ports:
      - "6379:6379"
    networks:
      - telehealth-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  # Medplum Server
  medplum-server:
    image: medplum/medplum-server:latest
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-medplum}:${POSTGRES_PASSWORD:-medplum}@postgres:5432/${POSTGRES_DB:-medplum}
      REDIS_URL: redis://:${REDIS_PASSWORD:-medplum}@redis:6379
      MEDPLUM_BASE_URL: ${MEDPLUM_BASE_URL:-http://localhost:8103}
      MEDPLUM_ADMIN_EMAIL: ${MEDPLUM_ADMIN_EMAIL:-admin@example.com}
      MEDPLUM_ADMIN_PASSWORD: ${MEDPLUM_ADMIN_PASSWORD:-admin123}
      NODE_ENV: development
    ports:
      - "8103:8103"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - telehealth-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8103/healthcheck"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # Medplum Web App (Optional - for admin interface)
  medplum-app:
    image: medplum/medplum-app:latest
    environment:
      MEDPLUM_BASE_URL: ${MEDPLUM_BASE_URL:-http://localhost:8103}
    ports:
      - "3001:3000"
    depends_on:
      - medplum-server
    networks:
      - telehealth-network
    restart: unless-stopped

networks:
  telehealth-network:
    driver: bridge

volumes:
  postgres_data_dev:
    driver: local
  redis_data_dev:
    driver: local